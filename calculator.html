<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
			<button class="btn btn-outline-primary" id="clear">C</button>
			<button class="btn btn-outline-primary" id="backspace">CE</button>
			<button class="btn btn-outline-primary" id="%">%</button>
			<button class="btn btn-outline-primary" id="/">&#247;</button>
			<button class="btn btn-outline-success" id="7">7</button>
			<button class="btn btn-outline-success" id="8">8</button>
			<button class="btn btn-outline-success" id="9">9</button>
			<button class="btn btn-outline-primary" id="*">&times;</button>
			<button class="btn btn-outline-success" id="4">4</button>
			<button class="btn btn-outline-success" id="5">5</button>
			<button class="btn btn-outline-success" id="6">6</button>
			<button class="btn btn-outline-primary" id="-">-</button>
			<button class="btn btn-outline-success" id="1">1</button>
			<button class="btn btn-outline-success" id="2">2</button>
			<button class="btn btn-outline-success" id="3">3</button>
			<button class="btn btn-outline-primary" id="+">+</button>
			<button class="empty" id="empty"></button>
			<button class="btn btn-outline-success" id="0">0</button>
			<button class="empty" id="empty"></button>
			<button class="btn btn-outline-primary" id="=">=</button>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
